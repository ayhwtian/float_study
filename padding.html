<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>padding</title>
  <style>
    span {
      float: left;
      padding: 10px;
      border: red solid 1px;
    }
    div {
      clear: both;
      width: 200px;
      height: 200px;
      background: red;
      border: 5px blue solid;
      padding: 10px;

    /*  padding的宽高要记录在盒子模型的宽高之中，border也一样*/
    }
  </style>
</head>
<body>
  <span>
    我是内容
  </span>
<div></div>
</body>
</html>

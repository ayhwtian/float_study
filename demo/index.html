<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>仿学习猿地官网</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!--顶部标签-->
  <div id="header">
    <div class="header">
      <div class="header_left"></div>
      <div class="header_right"></div>
    </div>
  </div>
  <!--顶部标签结束-->
  <!--logo标签开始-->
  <div id="logo">
    <div class="logo_left"></div>
    <div class="logo_right"></div>
  </div>
  <!--logo标签结束-->
  <!--nav标签开始-->
  <div id="nav">
    <div class="nav_left"></div>
    <div class="nav_center"></div>
    <div class="nav_right"></div>
  </div>
  <!--nav标签结束-->
  <!--banner标签的开始-->
  <div id="banner">
    <!--banner图-->
    <div class="banner"><img src="./img/banner/2.jpg" alt=""></div>
    <!--定位元素-->
    <div id="p_content">
      <div class="banner_nav"></div>
      <div class="banner_right">
        <div class="banner_login"></div>
        <div class="banner_bottom">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
  <!--banner标签的开始-->
</body>
</html>

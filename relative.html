<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>相对定位</title>
  <style>
    div{
      width: 200px;
      height: 200px;
    }
    #box1 {
      background-color: red;
    }
    #box2 {
      background-color: green;
      /*相对定位
        以元素当前位置为参照物移动指定的距离
        注意：相对定位，被定位的元素会占用原有的物理位置
      */
      position: relative;
      top: 200px;
      left: 200px;
    }
    #box3 {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
  </div>
</body>
</html>

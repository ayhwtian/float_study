<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <style>
    #one {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 1;
    }
    #tow {
      width: 200px;
      height: 200px;
      background-color: yellow;
      position: absolute;
      top: 120px;
      left: 120px;
    }
  </style>
</head>
<body>
<!--  注意：z-index只支持定位元素，非定位元素设置后是不起作用的-->
  <div id="one"></div>
  <div id="tow"></div>
</body>
</html>
